<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Defined Attributes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .profile {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h1>User Defined Attributes</h1>

    <div class="profile" data-id="001" data-role="scientist">
        <h2>Profile 1</h2>
        <p><strong>Field:</strong> Physics, Chemistry</p>
        <p><strong>Known for:</strong> Research on radiation; Nobel Prize winner</p>
        <p><strong>Nationality:</strong> Polish, French</p>
    </div>

    <div class="profile" data-id="002" data-role="philosopher">
        <h2>Profile 2</h2>
        <p><strong>Field:</strong> Philosophy</p>
        <p><strong>Known for:</strong> Socratic method</p>
        <p><strong>Nationality:</strong> Greek</p>
    </div>
</body>

</html>
